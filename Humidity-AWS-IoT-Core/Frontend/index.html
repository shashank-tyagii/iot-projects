<html lang='en'>
    <head>
        <title>Shashank" Home</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.0/css/all.css'/>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css'/>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    </head>
    <body>
    <div class='container-fluid text-center'>
        <div class='row'>
            <div class='col-sm-12' style='color:rgb(255, 0, 191);font-size:7vh'>
                <p>Welcome to my Room !</p>
            </div>
        </div>  
        <div class='row'>
            <div class='col-sm-12'  style='color:rgb(47, 0, 255); font-size:5vh ; text-align: left'>
                <span>Temperature : </span>
                <span id="temperature"> 0.00 </span>

            </div>
        </div>  
        <div class='row'>
            <div class='col-sm-12'  style='color:rgb(47, 0, 255); font-size:5vh ; text-align: left'>
                <span >Humidity : </span>
                <span id="humidity"> 0.00 </span>
            </div>
        </div> 
        <br/>
        <div class='row'>
            <div class='col-sm-12' style='color:rgb(255, 0, 0);font-size:3vh; '>
                Red:
                <b id='status1'></b>
            </div>
        </div> 
        
        <div class='col-sm-12'>
              <input type='range' min='0' max='100' class='form-control-range' id='slider_red'/>
        </div>

        <div class='row'>
            <div class='col-sm-12' style='color:green;font-size:3vh'>
                Green: 
                <b id='status2'></b>
            </div>
        </div> 
        <div class='col-sm-12'>
              <input type='range' min='0' max='100' class='form-control-range' id='slider_green'/>
        </div>

        <div class='row'>
            <div class='col-sm-12' style='color:blue;font-size:3vh'>
                Blue:
                <b id='status3'></b>
            </div>
        </div> 
        <div class='col-sm-12'>
              <input type='range' min='0' max='100' class='form-control-range' id='slider_blue'/>
        </div>
    </div>
    </body>
    <script src = "script.js">  </script>  
    </script>
</html>
